server:
  port: 0

spring:
  cloud:
    client:
      hostname: authentication-service.default.svc.cluster.local
  application:
    name: authentication-service
  datasource:
    url: jdbc:postgresql://localhost:5432/authentication-service
    username: "{cipher}"
    password: "{cipher}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    username: "{cipher}"
    password: "{cipher}"
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com

springdoc:
  api-docs:
    path: /authentication-service/api-docs

eureka:
  instance:
    hostname: ${spring.cloud.client.hostname}
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

services:
  profile:
    name: profile-service

secret:
  key: "{cipher}"
