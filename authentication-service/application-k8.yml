server:
  port: 8089

spring:
  datasource:
    url: jdbc:postgresql://postgres-auth:5432/authentication-service

eureka:
  instance:
    prefer-ip-address: false
    hostname: authentication-service
    instance-id: ${spring.application.name}:${random.value}
    # Optional but recommended for Kubernetes
    metadata-map:
      instanceId: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
springdoc:
  api-docs:
    server:
      url: https://api.tippni.com